<div class="container-fluid border showResult">
	<div class="title" *ngIf="displayResultFlag!=0"><h4>검색 결과</h4></div>
	<div *ngIf="displayResultFlag!=0"><h5>{{searchQueryBook.title}}</h5></div>
    <img src="assets/loading2.gif" *ngIf="displayResultFlag==1" style="margin-top:100px;">
    <div class="empty" *ngIf="displayResultFlag==2">검색된 중고도서가 없습니다.<br/>
      <button class="btn btn-outline-primary" (click)="onClickInterested()">관심등록</button>으로 알림을 받아보세요!
    </div>
    <div *ngIf="displayResultFlag==3" class="resultUlContainer">
      <ul  class="resultUl">
      
        <li *ngFor="let result of resultList">
         <div class="resultElement"> 
           <div class="container">
            <div class="logoContainer" *ngIf="result.site==='kyobo'"></div>
            <div class="logoContainer_ala" *ngIf="result.site==='aladin'"></div>
            <div class="buttonContainer">
              <div class="vacancy">
                  <div class="contentContainer"> 
                    {{result.price}}원<br/> 
                  </div>
              </div>
              <button class="buttons" (click)="onClickResult(result)">바로가기</button>
            </div>
          </div>  
        </div>
      </li>
    </ul>
    </div>

  </div>
