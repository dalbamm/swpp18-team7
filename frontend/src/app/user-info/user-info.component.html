<h3>Account Information</h3>
<table *ngIf="user" id="account-info">
	<tr>
		<th>
			E-mail
		</th>
		<td>
			{{user.email}}
		</td>
		<td>
			<button class = 'btn btn-outline-primary' (click)=onClickChangeEmail()>change</button>
		</td>
	</tr>
	<tr>
		<th>
			Phone Number
		</th>
		<td>
			{{user.phone}}
		</td>
		<td>
			<button class='btn btn-outline-primary' >change</button>
		</td>
	</tr>
<!-- 	<tr>
		<th>

		<td>
			
		</td>
	</tr> -->
</table>
