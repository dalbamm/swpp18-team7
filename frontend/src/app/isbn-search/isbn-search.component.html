<div id='isbn-search-head' class='isbn-search'>
  <h1>
    < ISBN으로 도서 검색 >
  </h1>	
</div>

<div id='isbn-search-body' class='isbn-search'>
  <table>
    <tr>
      <td>
        ISBN
      </td>
      <td>
        <table>
          <tr>
            <td>
              <input id='isbn-search-input'>
            </td>
            <td>
              <img id='barcode-upload-button' src='../../img/camera.png' (click)='goBarcodeUploadPage()'>
            </td>
            <td>
           	  <button id='isbn-search-button' class='buttons' (click)='onClickISBNSearch()'>
                검색
              </button>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        검색 결과
      </td>
      <td>
        <table>
          <tr>
            <!-- 책 정보 -->
          </tr>
        </table>
      </td>
    </tr>
  </table>
</div>

<div id='isbn-search-footer' class='isbn-search'>
  <table>
    <tr>
      <td class='col-70'></td>
      <td class='col-15'>
      	<button id='isbn-search-cancel-button' class='buttons' (click)='onClickCancel()'>
      	  취소
      	</button>
      </td>
      <td class='col-15'>
      	<button id='isbn-search-confirm-button' class='buttons' (click)='onClickConfirm()'>
      	  확인
      	</button>
      </td>
    </tr>
  </table>
</div>
