<div id='article-input-body'>
  <table class='table table-borderless'>
  	<tr>
  	  <th class='row-head border-right'>
		  <p class='redAsterisk'>* </p>글 제목
  	  </th>
  	  <td class='row-body'>
  	  	<input id='article-title-input' [(ngModel)]='title' class='form-control' placeholder='Article Title'>
  	  </td>
  	</tr>
  	<tr>
  	  <th class='row-head border-right'>
  	  가격 정보
  	  </th>
  	  <td class='row-body'>
  	  	<table class='table table-borderless container'>
  	      <tr class='row'>
  	      	<th class='col' style='text-align:center;'>
  	      	   <p class='redAsterisk'>* </p>내 가격
  	      	</th>
  	      	<td class='col-1'></td>
  	      	<th class='col' style='text-align:center;'>
  	      	  정가
  	      	</th>
  	      </tr>
  	      <tr class='row'>
  	      	<td class='col'>
  	      	  <input id='my-price-input' [(ngModel)]='price' class='form-control' placeholder='Price'>
  	      	</td>
  	      	<td class='col-1' style='text-align:center;'>
  	      	  <h5>V.S.</h5>
  	      	</td>
  	      	<td class='col'>
  	      	  <h5 *ngIf='this.book'>{{book.marketPrice}}</h5>
  	      	</td>
  	      </tr>
  	  	</table>
  	  </td>
  	</tr>
  	<tr>
  	  <th class='row-head border-right'>
  	  	내용
  	  </th>
  	  <td class='row-body'>
  	  	<textarea id='content-input' [(ngModel)]='content' class='form-control' rows='10' placeholder='Content'></textarea>
  	  </td>
  	</tr>
  </table>
</div>
