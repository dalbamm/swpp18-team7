<h1 style='text-align:center;'>
  판매글 작성하기
</h1>
<br>
<div class='container border' style='padding: 1em'>
  <app-book-input (bookEmitter)="setBook($event)"></app-book-input>
  <app-article-input [book]='book'></app-article-input>  
  <div id='sale-footer'>
    <table>
      <tr>
        <td class='col'></td>
        <td class='col'>
          <button id='sale-cancel-button' class='btn btn-outline-primary' (click)='onClickCancel()'>
            취소
          </button>
        </td>
        <td class='col'>
          <button id='sale-register-button' class='btn btn-outline-primary' (click)='onClickRegister()' >
            등록
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
