<div>
  <div class="searchInputContainer">
    <input id="searchInput" [(ngModel)]="searchQueryStr" class="searchInput" (keyup.enter)="onClickSearch()">
    <button id="search-button" class="btn btn-outline-primary" (click)="onClickSearch()">
      검색
    </button>

    <button id="goDirect" class="btn btn-outline-primary" (click)="onClickGoDirect()">
      최저가 링크
    </button>
  </div>
</div>

  <app-candidate-view-in-search [searchQueryStr]="enqueuedSearchQueryStr" (searchStartSignalEmitter)="receiveSearchStartSignal($event)"></app-candidate-view-in-search>
  <app-result-view-in-search [searchQueryBook]="enqueuedSearchQueryBook"></app-result-view-in-search>
