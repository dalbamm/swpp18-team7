<div align="right">
  <button class="buttons" id="goSale-button" (click)="goSalePage()">
  판매하기
  </button>
</div>
<div>
  <div class="searchInputContainer">
    <input id="searchInput" [(ngModel)]="searchQueryStr" class="searchInput">
    <button class="buttons" id="search-button" (click)="onClickSearch()">
      검색
    </button>

    <button class="buttons" id="goDirect" (click)="onClickGoDirect()">
      최저가 링크
    </button>
  </div>
</div>
<div class="resultPart"> 
  <!-- *ngIf="displayFlag===true"  -->
  <div class="showCandidates">
    검색 후보
    <div class="empty" *ngIf="displayFlag===false"></div>
    <ul *ngIf="displayFlag===true">
      <li *ngFor="let candidate of candidateList">
        image: <img src="{{candidate.imageLink}}">
      </li>
    </ul>
  </div>
  <div class="showResult">
    검색 결과
    <div class="empty" *ngIf="displayFlag===false">검색된 중고도서가 없습니다.<br/>
      <button class="buttons">관심등록</button>으로 알림을 받아보세요!
    </div>
    <ul *ngIf="displayFlag===true">
      <li *ngFor="let result of resultList">
        isExternal: {{result.external}}<br/>
        price: {{result.price}}<br/>
        link: {{result.link}}<br/>
      </li>
    </ul>
  </div>
</div>
