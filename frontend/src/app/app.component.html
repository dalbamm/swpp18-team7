<head>
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800&amp;subset=korean" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<div id="top-bar">
  <table style="width: 100%;">
    <tr>
      <td style="width: 15%;">
        <span *ngIf="!isMain" class="logo-text">
          {{title}}
        </span>
      </td>
      <td style="width: 60%;"></td>
      <td style="width: 15%;">
        <button *ngIf="user" class="buttons" id="user-info-button" (click)="onClickUserInfo()">{{user.email}}</button>
      </td>
      <td style="width: 10%;">
        <button *ngIf="(!user)&&!isSignin" class="buttons" id="sign-in" (click)="onClickSignin()">
          Sign In
        </button>
        <button *ngIf="user" class="buttons" id="sign-out" (click)="onClickSignout()">
          Sign Out
        </button>
      </td>
    </tr>
  </table>
</div>

<router-outlet></router-outlet>
